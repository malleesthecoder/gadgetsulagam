<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>
<div class="Overallcontent">
    <div class="Branding">
        <header class="head1">
            <h2 class="head">GadgetsUlagam</h2>
        </header>
    </div>
    <div class="center_div">
        <div class="Login_div">
            <h2 class="head2">Sign in/Create account</h2>
            <div class="content">
                <form class="Form" action="">
                    <div class="Name">
                        <i class="fa-regular fa-user fa-lg icon"></i>
                        <input class="Input" type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="Email">
                        <i class="fa-regular fa-envelope fa-lg icon"></i>
                        <input class="Input" type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="Mobile">
                        <i class="fa-solid fa-phone fa-lg icon"></i>
                        <input class="Input" type="tel" maxlength="10" placeholder="Enter your number" required>
                    </div>

                    <div class="Password">
                        <i class="fa-solid fa-lock fa-lg icon"></i>
                        <input class="Input" type="password" placeholder=" Create password" required>
                    </div>
                    <div class="Password">
                        <i class="fa-solid fa-lock fa-lg icon"></i>
                        <input class="Input" type="password" placeholder=" Confirm password">
                    </div>
                    <br>
                    <div class="submission">
                        <div class="Submit">
                            <input class="Input1" type="submit">
                        </div>
                        <div class="Reset">
                            <input class="btn1" type="reset">
                        </div>
                    </div>
                </form>
                <br>
                <div class="sign_Btn">
                    <button class="btn"><a href="LoginPage.html">Create account</a></button>
                </div>
            </div>



        </div>
    </div>

        Copyright Â© 2024 GadgetsUlagam All rights reserved.
    </footer>
</div>
