<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Loginpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>
<div class="Overallcontent">
    <div class="Branding">
        <header class="head1">
            <h2 class="head">GadgetsUlagam</h2>
        </header>
    </div>
    <div class="center_div">

        <div class="Login_div">
            <h2 class="head2">Sign in/Create account</h2>
            <div class="content">
                <!-- <label for="Email">Email:</label> -->
                <form class="Form" action="">
                    <div class="Email">
                        <i class="fa-regular fa-envelope fa-lg icon"></i>
                        <input class="Input" type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="Password">
                        <i class="fa-solid fa-lock fa-lg icon"></i>
                        <input class="Input" type="password" placeholder="Enter your password" required>
                    </div>
                    <br>
                    <p class="Forget"><a href="Forgetpass.html">Forget password?</a></p>

                </form>
                <div class="sign_Btn">
                    <button class="btn Signed"><a href="index.html">SignIn</a></button>
                    <button class="btn Signed"><a href="Signup.html">Create account</a></button>
                </div>
            </div>
            <hr>
            <div class="sign_Btn">
                <button class="btn"><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram Insta"></i> SignIn with Instagram</a></button>
                <button class="btn"><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook Fb"></i>SignIn with Facebook</a></button>
            </div>


        </div>
    </div>
    <footer class="copyright">
        Copyright Â© 2024 GadgetsUlagam All rights reserved.
    </footer>
</div>

</body>

</html>
